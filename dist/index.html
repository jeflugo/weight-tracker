<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/main.css" />
		<title>Weight Tracker</title>
	</head>
	<body>
		<main class="container-md">
			<h1 class="text-center">Weight tracker</h1>

			<div class="errors-container"></div>

			<form class="row gy-3 align-items-end mb-3">
				<div class="form-group col-md-4">
					<label for="weight">Weight (Kg)</label>
					<input
						type="number"
						class="form-control"
						name="weight"
						id="weight"
						placeholder="Your wegiht goes here"
					/>
				</div>

				<div class="form-group col-md-4">
					<label for="date">Date</label>
					<input type="date" class="form-control" name="date" id="date" />
				</div>
				<div class="d-grid col-md-4">
					<input
						name="submit"
						id="submit"
						class="btn btn-success btn-block"
						type="button"
						value="Add weight data"
					/>
				</div>
			</form>

			<table class="d-none table table-striped text-center">
				<thead class="table-head">
					<tr class="table-dark">
						<th class="border col-md-4">Date</th>
						<th class="border col-md-4">Weight</th>
						<th class="border col-md-4">Delete</th>
					</tr>
				</thead>

				<tbody class="table-body">
					<tr class="d-none last-row">
						<td class="time-tracking"></td>
						<td class="weight-result"></td>
					</tr>
				</tbody>
			</table>
		</main>

		<script src="js/bootstrap.bundle.js"></script>
		<script src="main.js"></script>
	</body>
</html>
